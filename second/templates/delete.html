<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Delete Champion</title>
</head>
<body>
    <h1>削除確認</h1>
    <p>名前：{{.champion.Name}}、体力：{{.champion.Health }}、物理防御：{{.champion.Armor }}、攻撃力：{{.champion.AttackDamage}}、攻撃速度：{{.champion.AttackSpeed}}</p>

    <p>本当に削除しますか？</p>
    
    <form method="post" action="/delete/{{.champion.ID}}">
        <p><input type="submit" value="削除"></p>
        <p><a href="/">戻る</a></p>
    </form>
</body>
</html>
